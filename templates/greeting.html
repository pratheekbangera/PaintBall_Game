<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Paintball game">
		<meta name="author" content="paintball">
		<link rel="icon" href="projectFiles/favicon.ico">
		<title>Paintball</title>
		<!-- Bootstrap core CSS -->
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">
		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
		<script src="{{ url_for('static', filename='js/ie-emulation-modes-warning.js') }}"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="masthead clearfix">
						<div class="inner">
							<h3 data-clientURL= '{{ clientURL }}' id="masthead-brand" class="masthead-brand">Paintball</h3>
						</div>
					</div>
					<div class="inner cover">
						<div class="bodyText">
							<h1 class="cover-heading">Let the match begin</h1>
							<button id="initializePlayer" class="btn btn-default" type="submit">Initialize the player</button>
							<button id="getPlayerStatus" class="btn btn-default" type="submit" style="display:none">Player Status</button>

						</div>
						<div id="matchStatus" class="matchStatus">
				
						</div>
					</div>
					<div class="mastfoot">
						<div class="inner">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
		<script type="text/JavaScript" src="{{ url_for('static', filename='js/paintball.js') }}"></script>
	</body>
</html>
